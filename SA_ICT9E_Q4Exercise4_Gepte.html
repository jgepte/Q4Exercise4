<body>

	<h1 align="center">Minutes to Seconds Calculators</h1>
	<p><b>Enter a value in "Minutes" to convert it to seconds</b>
	<br>

	<form>
	<label><b>Minutes;?</b>
	<input type="Number" name="num1" id="num1">
	<br>
	<button type="submit" onclick="Compute()" class="btn-primary">
	Calculate</button>
    </form>

    <script>
    	function Compute(){
    	var num1 = document.getElementbyId("num1").value;
    	var minutes = Number (num1) * 60;
    	window.alert("That is equal to: " + minutes);
    	}
    </script>
</body>
</html>
